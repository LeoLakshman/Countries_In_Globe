<!DOCTYPE html>
<html>
<head>
  <title>Country Applicants</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #1a1a1a;
    }
    .flag-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
      filter: blur(5px);
    }
    .content {
      z-index: 1;
      text-align: center;
      color: #fff;
      max-width: 800px;
      width: 90%;
    }
    h1 {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }
    #applicantList {
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .applicant {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }
    .applicant:last-child { border-bottom: none; }
    .field {
      margin: 5px 0;
    }
    .field strong { color: #ffd700; }
  </style>
</head>
<body>
  <div class="flag-background" id="flagBackground"></div>
  <div class="content">
    <h1>Applicants from <span id="countryName"></span></h1>
    <div id="applicantList"></div>
  </div>

  <script>
    const countryCodes = {
      "Bangladesh": "bd", "China": "cn", "Nepal": "np", "India": "in", "Iran": "ir",
      "Vietnam": "vn", "Liberia": "lr", "Ireland": "ie", "Nigeria": "ng", "Pakistan": "pk",
      "Domestic": "us", "Afghanistan": "af", "Ghana": "gh", "Sri Lanka": "lk",
      "Cameroon": "cm", "Zimbabwe": "zw", "USA": "us"
    };

    const urlParams = new URLSearchParams(window.location.search);
    let country = urlParams.get('country');
    if (country === "NA") {
      country = "USA";
    }

    if (country) {
      const decodedCountry = decodeURIComponent(country);
      document.getElementById('countryName').textContent = decodedCountry;
      const countryCode = countryCodes[decodedCountry];
      if (countryCode) {
        document.getElementById('flagBackground').style.backgroundImage = 
          `url('https://flagcdn.com/w2560/${countryCode}.jpg')`;
      }

      // Fetch and display applicant data
      fetch('applicants.json')
        .then(response => response.json())
        .then(applicants => {
          const countryApplicants = applicants.filter(a => 
            a["Citizenship Country"] === decodedCountry || 
            (a["Citizenship Country"] === "NA" && decodedCountry === "USA")
          );
          const applicantList = document.getElementById('applicantList');
          if (countryApplicants.length > 0) {
            applicantList.innerHTML = countryApplicants.map(applicant => `
              <div class="applicant">
                <div class="field"><strong>Application ID:</strong> ${applicant["Application ID"]}</div>
                <div class="field"><strong>Intended Term:</strong> ${applicant["Intended Term"]}</div>
                <div class="field"><strong>Program Name:</strong> ${applicant["Program Name"]}</div>
                <div class="field"><strong>Student Type:</strong> ${applicant["Student Type"]}</div>
                <div class="field"><strong>Applicant Type:</strong> ${applicant["Applicant Type"]}</div>
                <div class="field"><strong>Review Date:</strong> ${applicant["Review Date"] || "N/A"}</div>
                <div class="field"><strong>Delivery Type:</strong> ${applicant["Application.Delivery Type"]}</div>
                <div class="field"><strong>Education History:</strong>
                  <ul>
                    ${applicant["Education History"].map((edu, i) => edu ? `
                      <li>
                        Institution ${i + 1}: ${edu.Institution}, 
                        GPA: ${edu.GPA || "N/A"}, 
                        Degree: ${edu.Degree || "N/A"}, 
                        Subject: ${edu["Subject Area"] || "N/A"}
                      </li>
                    ` : "").join('')}
                  </ul>
                </div>
                <div class="field"><strong>GRE Scores:</strong> 
                  Verbal: ${applicant["GRE Scores"].Verbal || "N/A"}, 
                  Quantitative: ${applicant["GRE Scores"].Quantitative || "N/A"}
                </div>
                <div class="field"><strong>English Proficiency:</strong> 
                  ${applicant["English Proficiency"]["Test Type"] || "N/A"}: 
                  ${applicant["English Proficiency"].Score || "N/A"}
                </div>
              </div>
            `).join('');
          } else {
            applicantList.innerHTML = "<p>No applicants found for this country.</p>";
          }
        })
        .catch(error => {
          console.error('Error fetching applicants:', error);
          document.getElementById('applicantList').innerHTML = "<p>Error loading applicant data.</p>";
        });
    } else {
      document.getElementById('countryName').textContent = "Unknown Country";
      document.getElementById('applicantList').innerHTML = "<p>No country selected.</p>";
    }
  </script>
</body>
</html>
