<!DOCTYPE html>
<html>
<head>
  <title>PhD Applicants by Country</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 30px;
    }
    .country-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .country-button {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      color: #ffd700;
      padding: 12px 20px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      font-size: 20px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .country-button:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
    }
    .flag-tooltip {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      margin-left: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 5px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
    }
    .country-button:hover .flag-tooltip {
      opacity: 1;
    }
    .flag-tooltip img {
      width: 60px;
      height: auto;
      border-radius: 3px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>PhD Applicants by Country</h1>
    <div class="country-list" id="countryList"></div>
  </div>

  <script>
    const countryData = [
      { name: "Bangladesh", code: "bd" },
      { name: "China", code: "cn" },
      { name: "Nepal", code: "np" },
      { name: "India", code: "in" },
      { name: "Iran", code: "ir" },
      { name: "Vietnam", code: "vn" },
      { name: "Liberia", code: "lr" },
      { name: "Ireland", code: "ie" },
      { name: "Nigeria", code: "ng" },
      { name: "Pakistan", code: "pk" },
      { name: "Domestic", code: "us" },
      { name: "Afghanistan", code: "af" },
      { name: "Ghana", code: "gh" },
      { name: "Sri Lanka", code: "lk" },
      { name: "Cameroon", code: "cm" },
      { name: "Zimbabwe", code: "zw" },
      { name: "USA", code: "us" }
    ];

    const countryList = document.getElementById('countryList');

    countryData.forEach(country => {
      const button = document.createElement('button');
      button.className = 'country-button';
      button.textContent = country.name;

      const tooltip = document.createElement('div');
      tooltip.className = 'flag-tooltip';
      const flagImg = document.createElement('img');
      flagImg.src = `https://flagcdn.com/w80/${country.code}.png`;
      flagImg.alt = `${country.name} flag`;
      tooltip.appendChild(flagImg);

      button.appendChild(tooltip);

      button.addEventListener('click', () => {
        const redirectName = (country.name === "NA") ? "USA" : country.name;
        window.location.href = `country.html?country=${encodeURIComponent(redirectName)}`;
      });

      countryList.appendChild(button);
    });
  </script>
</body>
</html>
